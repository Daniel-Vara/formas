<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Carro Esportivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="car-container">
        <div class="car">
            <!-- Parte inferior do carro -->
            <div class="car-body"></div>
            
            <!-- Parte superior do carro -->
            <div class="car-top"></div>
            
            <!-- Janelas -->
            <div class="windshield"></div>
            <div class="rear-window"></div>
            
            <!-- Rodas -->
            <div class="wheel front-left"></div>
            <div class="wheel front-right"></div>
            <div class="wheel rear-left"></div>
            <div class="wheel rear-right"></div>
        </div>
    </div>
</body>
</html>
